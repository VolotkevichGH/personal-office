<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Преподаватель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Страница преподавателя</h1><br><br>

<table border="3" cellpadding="10" cellspacing="10">
    <title>Список студентов</title>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Группа</th>
        <th>Специальность</th>
        <th>Роль</th>
    </tr>
    </thead>
    <tr>
        <tbody th:each="el : ${students}">
    </tr>
    <tr>
        <td th:text="${el.user.name}"/>
        <td th:text="${el.user.surname}"/>
        <td th:text="${el.nameGroup}"/>
        <td th:text="${el.specialization}"/>
        <div th:each="role : ${el.user.roles}">
            <td th:text="${role.name}"/>
        </div>
        <td>
            <form th:action="'/teacher' + ${el.user.id}" method="post" />
            <input   type="submit" name="action" value="Кнопка" />
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
