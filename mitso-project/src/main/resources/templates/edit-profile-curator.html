<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Редактирование профиля</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Международного университет МИТСО</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br/><br/>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Редактирование профиля</h2>
          <h3 class="text-center" th:text="${user.name} + ' ' + ${user.surname}"/>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  role="form"
                  action="/curator/edit"
                  class="form-horizontal"
          >
            <div class="form-group mb-3">
              <label class="control-label">Логин</label>
              <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      th:value="${user.username}"
                      placeholder="Введите логин"
              />
            </div>

            <div class="form-group mb-3">
              <label class="control-label">Почта</label>
              <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      placeholder="Введите почту"
                      th:value="${user.email}"
              />
            </div>

            <div class="form-group mb-3">
              <label class="control-label">Текущий пароль</label>
              <input
                      type="password"
                      id="oldpassword"
                      name="oldpassword"
                      class="form-control"
                      placeholder="Введите текущий пароль"
              />
            </div>

            <div class="form-group mb-3">
              <label class="control-label">Новый пароль</label>
              <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      value=""
                      placeholder="Введите новый пароль (Продублируйте, если оставить такой же)."
              />
            </div>

            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary rounded-pill px-3" >Обновить данные</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
